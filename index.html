        <h1>The multiplication game!!</h1>
<p>Enter a  simple integer multiplication question.<br><br> First enter positive numbers then enter negative numbers.</p>
x: <input id="x">
<br><br>
y:<input id="y">
<input type="button" id="btn" onclick="myFunction()" value="submit">
<div id="divsubmit"></div>
<script>
function myFunction() {
    var x= document.getElementById("x");
     var y= document.getElementById("y");
      var xvalue= +x.value;
      var yvalue= +y.value;
      var submit= (xvalue*yvalue);
    var divsubmit= document.getElementById("divsubmit");
    divsubmit.innerHTML= submit;
}
</script>
